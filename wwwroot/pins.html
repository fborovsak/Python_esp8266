<!DOCTYPE html>
<html>

<head>
  <title>ESP8266 Pins</title>
  <meta charset="utf-8" />

  <link rel="stylesheet" href="https://cdn.rawgit.com/shakrmedia/petal/7841a6e8/dist/petal.min.css" />
</head>

<body>
  <header>
    <div class="container">
      <h1>ESP8266 Pins</h1>
    </div>

  <section>
    <div class="container">
      <table>
        <thead>
          <tr>
            <th>Pin</th>
            <th>Value</th>
          </tr>
        </thead>
        <tbody t7 def="tr" get="pins_"></tbody>
      </table>
    </div>
  </section>
  <template id="tr">
    {{#each this}}
    <tr>
      <td>{{this[0]}}</td>
      <td>{{js "this[1] ? 'â¬›' : 'ðŸŸ¨'"}}</td>
    </tr>
    {{/each}}
  </template>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/template7/1.4.1/template7.min.js"></script>
<script src="./utils_mock.js"></script>
</html>
